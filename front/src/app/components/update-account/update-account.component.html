<div class="row col-sm-6" style="max-width: 350px">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="name">Account name</label>
        <input type="text" class="form-control" name="name" required  [(ngModel)]="account.name" 
                #name="ngModel" value={{account.name}} />
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" class="form-control" name="amount" required [(ngModel)]="account.amount" 
                #amount="ngModel" value={{account.amount}} />
      </div>
      <div class="form-group">
        <button class="btn btn-primary">update</button>
      </div>
    </form>
  </div>
