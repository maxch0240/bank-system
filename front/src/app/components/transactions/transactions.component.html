<button type="button" class="btn btn-primary" routerLink="/add-transaction">Add transaction</button>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">From account</th>
        <th scope="col">To account</th>
        <th scope="col">Amount</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <th>{{ transaction.id }}</th>
        <td>{{ transaction.account_id1 }}</td>
        <td>{{ transaction.account_id2 }}</td>
        <td>{{ transaction.amount }} $</td>
        <td>
            <div class="d-flex justify-content-start">
                <button (click)="deleteTransaction(transaction.id)" class="btn btn-danger">Delete</button>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
